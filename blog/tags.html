---
layout: page-sidebar-left
title: Tags
---

{% for tag in site.tags %}
  <div class="post-full taglist-post">
    <h2 class="category"><a id="{{ tag[0] | slugify }}"></a>#{{ tag[0] }} [{{ tag[1] | size }}]</h2>


  <!-- Blog Article -->
  {% for post in tag[1] %}
  <article class="blog-article border-article">

    {% include post-preview.html post=post %}

  </article>
  {% endfor %}
  </div>

{% endfor %}
