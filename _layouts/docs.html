---
layout: default
class: docs
---

{% include header-page.html %}

<!-- Page Section -->
<section class="site-section docs-layout" id="start">
    <div class="container">

        <!-- Page Layout -->
        <div class="row docs-row">
            <!-- Sidebar -->
            <div class="col col-sidebar hidden-xs hidden-sm">
                {% include docs-sidebar.html %}
            </div>

            <!-- Content -->
            <div class="col col-content">
                <!-- Docs Section -->
                <section class="site-section docs-section" id="docs">
                    <!-- Section Heading -->
                    <div class="row">
                        <header class="col section-header text-center">
                            <h2>{{ page.title }}</h2>
                            <hr class="normal">
                        </header>
                        <div class="col text-center">
                            <p>{{ page.tagline }}</p>
                        </div>
                    </div>
                    {{ content }}
                </section>
            </div>

        </div>

    </div>
</section>

<!-- Docs Section -->
