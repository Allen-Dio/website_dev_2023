<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <style type="text/css" data-premailer="ignore">
      a {
          color: #F15C2E;
          text-decoration: none;
      }
      body {
        -webkit-text-size-adjust: none;
        -ms-text-size-adjust: none;
        font-weight: 400;
        margin: 0;
        font-family: "Titillium Web", Arial, sans-serif;
        color: rgba(0, 0, 0, 0.85);
        font-size: 21px;
        background-color: #f4f8f9;
      }
      table {
        margin: 0 auto;
        width: 656px;
        background-color: #fff;
      }
      img {
        border: 0;
        max-width: 100%;
        height: auto;
        outline: none;
        display: inline-block;
        margin: 0;
        padding: 0;
        text-decoration: none;
        line-height: 100%;
      }
      p {
        font-size: 18px; 
        line-height: 1.5em; 
        margin: 0; 
        padding-left: 10%; 
        padding-right: 10%;
      }
      .header {
        background-image: url({{ site.baseurl }}/images/newsletter/header-image.jpg);
        width: 656px;
        height: 71px;
      }
      .header img {
        height: 40px; 
        margin: 0 auto;

      }
      .footer {
          background-color: #202020;
      }

      .footer a {
          color: #848484;
          text-decoration: underline;
      }
      .footer a.diode {
          color: #F15C2E;
          text-decoration: none;
      }
      .footer a.imagelink {
          text-decoration: none;
          margin-left: 15px; 
          margin-right: 15px; 
      }

      .footer td {
        margin-left: auto; 
        margin-right: auto; 
        margin-top: 50px; 
        text-align: center;
        color: #848484;
        padding: 30px;
        font-size: 80%;
      }

      .footer .imagelink img {
        vertical-align: middle; 
        width: 20px
      }
    </style>
</head>
<body>
<br/><br/>
<table cellpadding="0" cellspacing="0" border="0">
<tbody><tr>
    <td class="header" align="center"><img src="{{ site.baseurl }}/images/logo.png"/></td>
</tr></tbody>
<tbody>
    <tr>
    <td>

    <img src="{{ site.baseurl }}/images/newsletter/{{ page.image }}" width="656" alt="{{ page.alt }}">
    <br><br>
    {{ content }}
    <br/>
    <br/>
</td>
</tr>
<tr class="footer">
    <td align="center">
        <a href="{{ site.youtube }}" class="imagelink">
          <img src="{{ site.baseurl }}/images/newsletter/youtube.png">
        </a>
        <a href="{{ site.twitter }}" class="imagelink">
            <img src="{{ site.baseurl }}/images/newsletter/twitter.png">
        </a>
        <a href="{{ site.telegram }}" class="imagelink">
            <img src="{{ site.baseurl }}/images/newsletter/telegram.png">
        </a>
        <br/>
        <br/>
        <a href="{{ site.url }}" class="diode">DIODE</a> &copy; 2019 Copyright
        <div>
            <a href="unsubscribe">Unsubscribe</a>
            <a href="{{ site.baseurl }}/faq">FAQ</a>
       </div>
    </td>
</tr>
</tbody>
</table>
</body>
</html>
