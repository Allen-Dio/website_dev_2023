#####################################
#############   About   #############
#####################################
about-title: Diode IoT Network
about-description: >-
  The Diode IoT Network is a new type of transport layer specifically designed for IoT
  devices. Diode is the first network to implement unforgable network-device authentication
  based on blockchain technology. Man-In-The middle attacks become impossible and dependencies 
  on third parties to entrust security are removed. The network has higher security than PKI with
  much lower overhead and maintenance needs. Truly autonomous.
  Diode allows developers to build new IoT applications on top of it's network or migrate existing
  workloads for the higher security and lower operating costs.
  


#####################################
#############  Features  ############
#####################################
features-title: What can Diode do for IoT?
features-description:

#
# Features
#
features:

# Feature
- title: Secure Connectivity
  description: >-
    Merkle proof secured identity data in the blockchain not only make for tamper proof
    data, but also allow proofing recentness. Whether it's credentials or software updates IoT
    devices not only can proof validity but also proof recentness. 
    Using encryption technology accross the network no third party can read or access your data.

  icon: pe-7s-shield

# Feature
- title: Lower Cost
  description: >-
    The Diode Network creates an IoT marketplace in which providers compete for your business,
    which leads to the lowest possible prices. The blockchain autonomously keeps the controls
    tight and ensure correct behaviour.

  icon: pe-7s-gift

# Feature
- title: Streaming Network
  description: >-
    Whether it is video data from a home camera to an end user or broadcasting messages to thousands of 
    endpoints the Diode Network is a native IoT network providing streaming and storage services for all 
    connected devices.

  icon: pe-7s-shuffle


