<!-- Site Head -->
<head>
  <meta charset="utf-8" />
  <meta name="twitter:site" content="@{{ site.twitter_username }}">

  {%- if page.title %}
  <title>{{ page.title }}</title>
  <meta name="twitter:title"   content="{{ page.title }}">
  {%- else -%}
  <title>{{ site.title }}</title>
  <meta name="twitter:title"   content="{{ site.title }}">
  {% endif -%}

  {%- if page.author %}
  <meta name="twitter:creator" content="@{{ page.author }}">
  {% endif -%}

  {%- if page.image %}
  <meta name="twitter:card"  content="summary_large_image">
  <meta name="twitter:image" content="{{ site.url }}/images/blog/{{ page.image }}">
  {%- else -%}
  <meta name="twitter:card"  content="summary">
  <meta name="twitter:image" content="{{ site.url }}/images/twitter_head.jpg">
  {% endif -%}

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.png" title="Favicon" />
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

  <!-- Importing Styles -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css?{{site.time | date: '%s%N'}}">

  {% if jekyll.environment != "development" %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135255804-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-135255804-1');
  </script>
  {% endif %}
</head>
