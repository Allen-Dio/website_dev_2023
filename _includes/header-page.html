<!-- Site Header -->
<header class="site-header blog-header parallax" id="home" data-scrollax-parent="true">

  <!-- Parallax Header Image -->
  <div class="parallax-wrapper">
    <div class="cover" data-scrollax="properties: { 'translateY': '48%' }">
      <img src="{{ site.baseurl }}/images/header-blog-image.jpg?{{site.time | date: '%s%N'}}" alt="Diode - The Future Of IoT Wallpaper" />
    </div>
  </div>

  <div class="container">

    <!-- Site Navigation Bar -->
    <div class="row site-navigation-bar parent">

      <!-- Logo -->
      <div class="col-md-2 col-xs-4 logo">
        <a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/images/logo.svg?{{site.time | date: '%s%N'}}" alt="Diode - Logo"></a>
      </div>

      <!-- Toggle Mobile Menu -->
      <div class="col-xs-8 toggle-menu">

        <!-- Burger -->
        <div class="navTrigger">
          <i></i><i></i><i></i>
        </div>

      </div>

      <!-- Navigation Bar -->
      <div class="col-sm-10 col-xs-12 navigation-bar">

        <!-- Navigation Menu -->
        <nav id="navMenu" class="nav-menu">
          <ul class="menu">
          {% for nav in site.navigation %}
            {% if nav.target %}
            <li><a href="{{ nav.link }}" target="{{ nav.target }}">{{ nav.title }}</a></li>
            {% else %}
            <li><a href="{{ site.baseurl }}{{ nav.link }}">{{ nav.title }}</a></li>
            {% endif %}
          {% endfor %}
          </ul>
        </nav>

      </div>

    </div>

  </div>
</header>
