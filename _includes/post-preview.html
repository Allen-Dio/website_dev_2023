<!-- Article Header -->
<header class="article-header">
    <div class="article-title">
        <h3 class="title"><a href=".{{ post.url }}">{{ post.title }}</a></h3>
        <h4 class="category">{{ post.tags | first }}</h4>
    </div>
    <div class="img-wrap">
        <a href=".{{ post.url }}">
            <img img class="preview {{ post.imageclass }}" src="images/blog/{{ post.image }}"
                alt="Article Blog Image">
        </a>
    </div>
</header>

<!-- Article Content -->
<div class="article-content">
    <div class="article-date text-center">
        <div class="date parent">
            <div class="date-wrap child-center">
                <div class="day">{{ post.date | date: "%d" }}</div>
                <div class="month">{{ post.date | date: "%b" }}</div>
            </div>
        </div>
        <div class="time">{{ post.date | date: "%H:%M" }}</div>
    </div>
    <div class="article-text">
        {{ post.content | replace: "iframe","span" | replace: "img","span" | replace: "blockquote","span" | truncatewords:75 }}
    </div>
    <div class="show-more">
        <a href=".{{ post.url }}" class="button">Read More</a>
    </div>
</div>
